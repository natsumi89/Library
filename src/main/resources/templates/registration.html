<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="registration">
    <div class="container custom-container"> <!-- カスタムクラスを追加 -->
        <div class="main">
            <form action="top" th:action="@{/register-user-information}" method="post">
                <div class="registration-form">
                    <div class="row"> <!-- 各項目を行で包む -->
                        <div class="col-md-6 offset-md-3"> <!-- グリッドで中央寄せ -->
                            <div class="last-name">
                                <label for="lastName">姓</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="firstName">
                                <label for="firstName">名</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="birthDate">
                                <label for="birthDate">生年月日</label>
                                <input type="date" name="birthDate" id="birthDate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="email">
                                <label for="email">メールアドレス</label>
                                <input type="text" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="password">
                                <label for="password">パスワード</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <button class="btn btn-primary">登録</button> <!-- ボタンも中央に配置 -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
