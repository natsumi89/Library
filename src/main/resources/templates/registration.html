<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="registration">
    <div class="container custom-container"> <!-- カスタムクラスを追加 -->
        <div class="main">
            <h3 class="display-4">会員登録画面</h3> <!-- タイトルを大きく表示 -->
            <div class="register-new-member">
                <form action="top" th:action="@{/register-user-information}" method="post" class="registration-form" th:object="${userForm}">
                    <div class="register-form-content">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="last-name">
                                <label for="lastName" >姓</label>
                                <div th:errors="*{lastName}" style = "color: red"></div>
                                <input type="text" name="lastName" id="lastName" class="form-contro,validate[required]" th:field="*{lastName}" placeholder="山田">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="firstName">
                                <label for="firstName">名</label>
                                <div th:errors="*{firstName}" style="color:red"></div>
                                <input type="text" name="firstName" id="firstName" class="form-control validate[required]" th:field="*{firstName}" placeholder="太郎">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="birthDate">
                                <label for="birthDate">生年月日</label>
                                <input type="date" name="birthDate" id="birthDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="email">
                                <label for="email">メールアドレス</label>
                                <div th:errors="*{email}" style="color:red;"></div>
                                <input type="text" name="email" id="email" class="form-control validate[required]" th:field="*{email}" placeholder="xxx@sample.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="password">
                                <label for="password">パスワード</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-primary">登録</button> <!-- ボタンも中央に配置 -->
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="back-to-top">
                <form action="" th:action="@{/back}" method="get">
                    <button class="btn btn-secondary">戻る</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
